{% extends "base.html" %}

{% block title %}Login | kluttr{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="glass max-w-md mx-auto mt-16 p-8 rounded-2xl shadow-lg">
    <h3 class="text-2xl font-semibold text-center mb-6">Login to your kluttr. account</h3>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class=" w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Login
        </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Don't have an account?
        <a href="register" class="text-blue-500 hover:text-blue-600 font-medium">Create one here</a>
    </p>
</div>
{% endblock %}
