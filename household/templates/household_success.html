{% extends 'base.html' %}

{% block title %}Thanks for scheduling.{% endblock %}

{% block content %}

    <h1 class="text-4xl font-bold mb-6 text-purple-600">Thank You for Scheduling Your Pickup!</h1>
    <p class="text-lg text-gray-700 mb-8">We've received your pickup request and will be in touch shortly to confirm the

    <a href="{% url 'household_dashboard' %}"

        Go to dashboard
    </a>

{% endblock %}
