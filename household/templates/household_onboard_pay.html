{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Proceed to Payment</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit"
            class="w-full bg-purple-500 text-white font-medium py-2 rounded-lg hover:bg-purple-600 transition-colors mt-4">
            Pay Now
        </button>
    </form>
</div>
{% endblock %}
