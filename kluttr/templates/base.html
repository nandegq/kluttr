{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}kluttr.{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111827;
            min-height: 100vh;
        }

        /* Card glow (strong) */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08),
                0 0 25px rgba(14, 165, 233, 0.5);
            /* Strong glow */
            transition: all 0.3s ease-in-out;
        }

        .glass-card:hover {
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.6);
            /* Intensify on hover */
        }

        /* Navbar & footer glow (soft) */
        nav.glass,
        footer.glass {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.2);
            /* Soft glow */
        }

        a {
            transition: all 0.3s ease;
            color: #4b5563;
            font-weight: 500;
        }

        a:hover {
            color: #0ea5e9;
            text-shadow: 0 0 5px rgba(14, 165, 233, 0.5);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="glass fixed w-full top-0 z-50 flex justify-between items-center px-8 py-4">
        <h1 class="text-2xl font-bold tracking-wide text-gray-900"
            style="text-transform: lowercase; letter-spacing: 1px;">
            kluttr.
        </h1>
        <div class="flex space-x-6">
            <a href="/" class="hover:text-blue-500">Home</a>

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="hover:text-blue-500">Logout</a>
            {% else %}
            <a href="{% url 'users:login' %}" class="hover:text-blue-500">Login</a>
            <a href="{% url 'users:register' %}" class="hover:text-blue-500">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex justify-center items-center pt-24 fade-in">
        <div class="glass-card rounded-2xl p-10 max-w-4xl w-full mx-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass text-center text-gray-500 text-sm py-6 mt-8">
        Â© 2025 kluttr. All rights reserved
    </footer>
</body>

</html>
