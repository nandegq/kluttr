{% extends 'base.html' %}

{% block title %}Manage Your Plan{% endblock %}

{% block content %}


<div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">Manage Your Pickup Plan</h1>

    <div class="glass p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Current Plan: {{ plan.name }}</h2>
        <p class="text-gray-700 mb-2">Pickups per month: {{ plan.pickups_per_month }}</p>
        <p class="text-gray-700 mb-2">Locations: {{ plan.locations }}</p>
        <p class="text-gray-700 mb-4">Price: R{{ plan.price }}</p>

        <a href="{% url 'clients:select_plan' %}"
            class="inline-block bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600 transition">
            Change Plan
        </a>

        {% endblock %}
